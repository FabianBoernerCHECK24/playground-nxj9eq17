<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<form action="/login" method="post">
    <div class="container">
        <label><b>Benutzername</b></label>
        <input type="text" placeholder="Benutzername" name="username" required>

        <label><b>Passwort</b></label>
        <input type="password" placeholder="Passwort" name="password" required>

        <button type="submit">Login</button>
    </div>

    <script>
        if(document.location.hash === '#unauthorized') {
            document.write('<div class="unauthorized">Ung√ºltiger Benutzername oder Passwort</div>');
        } else if(document.location.hash === '#error') {
            document.write('<div class="error">Es ist ein Fehler aufgetreten</div>');
        }
    </script>
</form>

</body>
</html>
